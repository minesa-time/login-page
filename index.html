<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GamePro</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img src="public/assets/myImage.jpeg" alt="Background Image" />
                <div class="header">
                    <div class="logo">
                        <img
                            src="public/assets/logo.png"
                            alt="TravelPro Logo"
                        />
                        <h1>GamePro</h1>
                        <p>
                            Welcome to the future of global gaming experience.
                        </p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn email">
                    <p>Contiune with Email</p>
                </button>
                <button class="btn apple">
                    <img
                        class="btn-icon"
                        src="public/assets/icons/appleLogo.png"
                        alt=""
                    />
                    <p>Sign in with Apple</p>
                </button>
            </div>
            <div class="footer">
                <p>Want to become OnePro Gamer?</p>
            </div>
        </div>
    </body>
</html>
